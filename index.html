<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess a Number App</title>
</head>

<body>
<main>
<h1 id="title">Guess a Number!</h1>
<p id="rules">What number am I thinking of? You have 4 tries to guess the correct number, and you can choose any number from 1 to 20.</p>
<input type="number" id="guess-input">
<button id="submit-button">Guess!</button>
<button id="reset-button">Play Again</button>
<p id="result-text"></p>
<p id="remaining-guesses">You have 4 guesses left.</p>
<section id="win-lose">
<p id="win-count">Times Won: 0</p>
<p id="lose-count">Times Lost: 0</p>
</section>
</main>
    <script type="module" src="./app.js"></script>
</body>

</html>
